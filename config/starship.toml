########################################
#prompt global settings
########################################

# document link: https://starship.rs/ja-JP/config/#%E3%83%95%E3%82%9A%E3%83%AD%E3%83%B3%E3%83%95%E3%82%9A%E3%83%88
format = "$all"
add_newline = false

########################################
# prompt detail settings
########################################

[username]
disabled = false
show_always = false
style_user = "blue bold"
style_root = "red bold"
# format = "user: [$user]($style) "

[directory]
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "..."

## Git settings
[git_branch]
style = "bold purple"
# symbol = "🌱 "
truncation_length = 100  # no truncation
truncation_symbol = "..."

[git_status]
#default symbols are ok

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_commit]
tag_symbol = "🔖 "

## Memory
[memory_usage]
disabled = false
threshold = 75
format = "[RAM: ${ram}]($style) "
style = "bold dimmed white"
#style = "bold gray"

[jobs]
# doc: https://starship.rs/config/#jobs
symbol = "🏃️"
threshold = 0
format = "[$symbol$number]($style) "

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "🔋 "
[[battery.display]]
threshold = 70
style = "bold green"

[time]
disabled = false
format = "🕙[$time ]($style)"
style = "bold yellow"
use_12hr = false
#time_format = "%Y/%m/%d %T"
time_range="-"  # always: time_range="00:00:00-23:59:59"

[line_break]
disabled = true # separate prompt into 2 lines

[character]
disabled = false
success_symbol = "[❯](bold green)" 
error_symbol = "[❯](bold red) "

[status]
disabled = false
symbol = "✗"

[cmd_duration]
show_milliseconds = true

########################################
# disabled: prompt detail settings
########################################

[gcloud]
disabled = true

[aws]
disabled = true
